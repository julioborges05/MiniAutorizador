  mysql:
    image: mysql:5.7
    hostname: mysql
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: miniautorizador
      MYSQL_ROOT_PASSWORD:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  autorizador:
    image: julioborges05/autorizador
    container_name: autorizador-app
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/miniautorizador
      - DB_USER=root
      - DB_PASSWORD=
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy